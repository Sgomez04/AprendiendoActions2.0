name: Update Setup Version

on:
  # pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'setup.py version'
        required: true

jobs:
  update_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: "Actualizar versi√≥n en setup.py"
        run: |
          sed -i "s/version=\".*\"/version=\"${{github.event.inputs.version}}"/" setup.py
          cat setup.py
      
      - name: Use Custom Tag Action
        uses: ./.github/actions/create-custom-tag
        with:
          tag: "${{github.event.inputs.version}}"