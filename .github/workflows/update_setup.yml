name: Update Setup Version

on:
  # pull_request:
  push:
    branches:
    - 'dev'

jobs:
  update_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: "Actualizar versión en setup.py"
        run: |
          sed -i 's/^version = .*/version = "pepito"/' setup.py
          cat setup.py

      - name: "Commit changes"
        env:
          GH_TOKEN: ${{ secrets.PAT }}  # Nombre del secreto que creaste para el token de acceso personal
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add setup.py
          git commit -m "Actualizar versión a pepito"
          git push origin dev