name: Update Setup Version

on:
  # pull_request:
  workflow_dispatch:
    inputs:
      is_RELEASE:
        description: 'setup.py version'
        required: false
        type: boolean
      # version:
      #   description: 'setup.py version'
      #   required: false

jobs:
  update_version:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.is_RELEASE }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: "Obtener version actual del setup.py"
        id: get-version
        run: |
          echo "VERSION=$(grep -oP "(?<=version=\")[^\"]+" setup.py)" >> $GITHUB_ENV

      - name: "Merge a la rama main"
        id: merge
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout dev
          git merge main

      - name: Use Custom Tag Action
        uses: ./.github/actions/create-custom-tag
        with:
          tag: "${{ steps.get-version.outputs.VERSION  }}"
        needs: merge

